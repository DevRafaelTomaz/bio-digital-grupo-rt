<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Tomaz - Bio Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Light Mode */
        .light-mode {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 50%, #1d4ed8 100%);
        }
        
        .light-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        
        .dark-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .btn-modern {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
        }
        
        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-modern:hover::before {
            left: 100%;
        }
        
        .avatar-container {
            position: relative;
        }
        
        .avatar-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: subtract;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(-10px) rotate(-2deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-700 { animation-delay: 0.7s; }
        
        .blob {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: blob 7s ease-in-out infinite;
        }
        
        @keyframes blob {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: translate(0px, 0px) scale(1);
            }
            33% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
                transform: translate(20px, -30px) scale(1.1);
            }
            66% {
                border-radius: 50% 50% 20% 80% / 25% 75% 25% 75%;
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .dark-mode .theme-toggle {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        
        .dark-mode .theme-toggle:hover {
            background: rgba(30, 41, 59, 0.9);
        }
    </style>
</head>
<body class="light-mode min-h-screen flex items-center justify-center p-4 transition-all duration-500">
    <!-- Theme Toggle Button -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i id="theme-icon" class="fas fa-moon text-white text-lg"></i>
    </div>

    <!-- Floating Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-white opacity-5 rounded-full blob floating"></div>
        <div class="absolute bottom-1/4 right-1/4 w-48 h-48 bg-purple-300 opacity-10 rounded-full blob floating" style="animation-delay: -2s;"></div>
        <div class="absolute top-3/4 left-1/6 w-32 h-32 bg-pink-400 opacity-15 rounded-full floating" style="animation-delay: -4s;"></div>
    </div>

    <!-- Main Card Container -->
    <div id="main-card" class="light-card rounded-3xl p-8 w-full max-w-md shadow-2xl relative transition-all duration-500">
        <!-- Avatar Section -->
        <div class="flex justify-center mb-6 fade-in">
            <div class="avatar-container">
                <div class="avatar-ring"></div>
                <div class="w-32 h-32 rounded-full bg-gradient-to-br from-purple-500 via-pink-500 to-indigo-600 p-1 shadow-2xl">
                    <div class="w-full h-full rounded-full bg-white p-1 flex items-center justify-center">
                        <img 
                            src="img/Perfil.jpg" 
                            alt="Rafael Tomaz" 
                            class="w-full h-full rounded-full object-cover shadow-lg"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                        >
                        <div class="w-full h-full rounded-full bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center text-4xl font-bold text-gray-600" style="display: none;">
                            RT
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Info -->
        <div class="text-center mb-8">
            <h1 id="name-text" class="text-3xl font-bold text-gray-800 mb-3 fade-in delay-100 transition-colors duration-500">Rafael Tomaz</h1>
            <p id="bio-text" class="text-gray-600 text-lg leading-relaxed px-2 fade-in delay-200 transition-colors duration-500">
                Cloud DevOps | Backend Developer | IA Explorador
            </p>
        </div>

        <!-- Social Links -->
        <div class="space-y-4 mb-8">
            <!-- GitHub -->
            <a href="https://github.com/DevRafaelTomaz" target="_blank" class="flex items-center justify-center w-full bg-gray-900 hover:bg-gray-800 text-white py-4 px-6 rounded-2xl btn-modern fade-in delay-300">
                <i class="fab fa-github text-xl mr-3"></i>
                <span class="font-semibold">GitHub</span>
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/rafael-tomaz-12a074231/" target="_blank" class="flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white py-4 px-6 rounded-2xl btn-modern fade-in delay-400">
                <i class="fab fa-linkedin text-xl mr-3"></i>
                <span class="font-semibold">LinkedIn</span>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/__rafaelzin_?igsh=MWJjZmx0N2o1NWdicg==" target="_blank" class="flex items-center justify-center w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white py-4 px-6 rounded-2xl btn-modern fade-in delay-500">
                <i class="fab fa-instagram text-xl mr-3"></i>
                <span class="font-semibold">Instagram</span>
            </a>

            <!-- Notion -->
            <a href="https://www.notion.so/Grupo-RT-Inova-o-Tecnologia-e-Impacto-242b0ef199c18089af26d6f3fc61ce19" target="_blank" class="flex items-center justify-center w-full bg-slate-700 hover:bg-slate-600 text-white py-4 px-6 rounded-2xl btn-modern fade-in delay-600">
                <i class="fas fa-sticky-note text-xl mr-3"></i>
                <span class="font-semibold">Notion</span>
            </a>

            <!-- Portfolio -->
            <a href="#" class="flex items-center justify-center w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white py-4 px-6 rounded-2xl btn-modern fade-in delay-700">
                <i class="fas fa-briefcase text-xl mr-3"></i>
                <span class="font-semibold">Ver Portf√≥lio</span>
            </a>
        </div>

        <!-- Footer -->
        <div id="footer-text" class="text-center text-gray-500 text-sm fade-in delay-700 transition-colors duration-500">
            <p>Desenvolvido por Grupo RT üåê </p>
        </div>

        <!-- Decorative Elements -->
        <div class="absolute -top-2 -right-2 w-6 h-6 bg-gradient-to-r from-purple-400 to-pink-500 rounded-full opacity-60"></div>
        <div class="absolute -bottom-2 -left-2 w-4 h-4 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full opacity-40"></div>
    </div>

    <script>
        // Theme management
        let isDarkMode = false;

        function toggleTheme() {
            const body = document.body;
            const card = document.getElementById('main-card');
            const nameText = document.getElementById('name-text');
            const bioText = document.getElementById('bio-text');
            const footerText = document.getElementById('footer-text');
            const themeIcon = document.getElementById('theme-icon');

            isDarkMode = !isDarkMode;

            if (isDarkMode) {
                // Switch to dark mode
                body.className = body.className.replace('light-mode', 'dark-mode');
                card.className = card.className.replace('light-card', 'dark-card');
                nameText.className = nameText.className.replace('text-gray-800', 'text-white');
                bioText.className = bioText.className.replace('text-gray-600', 'text-gray-300');
                footerText.className = footerText.className.replace('text-gray-500', 'text-gray-400');
                themeIcon.className = 'fas fa-sun text-yellow-400 text-lg';
                
                // Store theme preference
                localStorage.setItem('theme', 'dark');
            } else {
                // Switch to light mode
                body.className = body.className.replace('dark-mode', 'light-mode');
                card.className = card.className.replace('dark-card', 'light-card');
                nameText.className = nameText.className.replace('text-white', 'text-gray-800');
                bioText.className = bioText.className.replace('text-gray-300', 'text-gray-600');
                footerText.className = footerText.className.replace('text-gray-400', 'text-gray-500');
                themeIcon.className = 'fas fa-moon text-white text-lg';
                
                // Store theme preference
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme on page load
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleTheme();
            }
        }

        // Add ripple effect to buttons
        document.querySelectorAll('.btn-modern').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                `;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('#main-card');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            cards.forEach(card => {
                const transform = `translate(${x * 10 - 5}px, ${y * 10 - 5}px)`;
                card.style.transform = transform;
            });
        });

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
